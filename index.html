<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project RockPaperScissors</title>
        <meta charset="UTF-8">
        <script>

           function getComputerChoice(){
            var computerSelection = ['rock', 'paper', 'scissors'];
                var randomIndex = Math.floor(Math.random() * computerSelection.length); 
                var random= computerSelection[randomIndex];
                return(random);
                
            }
           function playRound(playerSelection, computerSelection){

                var userInput = prompt("Rock, Paper or scissors?: ");
                var playerSelection = userInput;
                var randomElement = getComputerChoice();


                //Comparison between player and the computer
                if(playerSelection === randomElement){
                    
                    console.log("Computer: "+randomElement +"\nYou:      "+playerSelection+ "    ==> " + "It's a Tie");

                }else if(playerSelection === "rock" && randomElement === "scissors"){
                    
                    console.log("Computer: "+randomElement +"\nYou:      "+playerSelection+ "    ==> " + "Congratulations! You won. Rock beats scissor");

                }else if(playerSelection === "rock" && randomElement === "paper"){
                    
                    console.log("Computer: "+randomElement +"\nYou:      "+playerSelection+ "    ==> " + "Oh you lost! paper beats Rock");

                }else if(playerSelection === "paper" && randomElement === "rock"){
                    
                    console.log("Computer: "+randomElement +"\nYou:      "+playerSelection+ "    ==> " + "Congratulations! You won. Paper beats Rock");

                }else if(playerSelection === "paper" && randomElement === "scissors"){
                    
                    console.log("Computer: "+randomElement +"\nYou:      "+playerSelection+ "    ==> " + "Oh you lost! Scissor beats Paper");

                }else if(playerSelection === "scissors" && randomElement === "paper"){
                    
                    console.log("Computer: "+randomElement +"\nYou:      "+playerSelection+ "    ==> " + "Congratulations! You won. Scissor beats Paper");

                }else if(playerSelection === "scissors" && randomElement === "rock"){
                    
                    console.log("Computer: "+randomElement +"\nYou:      "+playerSelection+ "    ==> " + "Oh you lost! Rock beats Scissors");

                }else{
                    console.log("Wrong Input!!!");
                }
                 }playRound();
            
            
            
        </script>
